[pytest]
# pytest 配置文件

# 测试用例目录
testpaths = testcases

# 日志配置
log_cli = true
log_cli_level = INFO
log_file = artifacts/logs/pytest.log
log_file_level = DEBUG

# HTML 报告配置
addopts = 
    --html=artifacts/reports/report.html 
    --self-contained-html
    -v
    -s

# 标记定义
markers =
    smoke: 冒烟测试用例
    regression: 回归测试用例
    slow: 执行时间较长的测试用例
